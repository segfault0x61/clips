<!-- Main Content -->
<section class="container p-6 mx-auto my-8 bg-secondary">
  <div class="relative flex flex-col rounded">
    <!-- Title and Uploader -->
    <h1 class="mb-2 text-3xl font-bold">{{ clip?.title }}</h1>
    <div class="mb-6 text-gray-400">
      Uploaded {{ clip?.displayName }} on
      <span>{{ clip?.timestamp | fbTimestramp }}</span>
    </div>

    <!-- Video Editor -->
    <div class="relative aspect-[2/1] overflow-hidden">
      <!-- Video Player -->
      <video
        crossorigin
        controls
        #videoPlayer
        class="mx-auto video-js vjs-theme-forest"
      ></video>
    </div>
  </div>
</section>

<!-- More Clips -->
<div class="container mx-auto my-8">
  <h2 class="mt-6 text-2xl">More Clips</h2>

  <!-- Video List -->
  <app-clips-list [scrollable]="false"></app-clips-list>
</div>
