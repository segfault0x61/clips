<!-- Main Content -->
<section class="container p-6 mx-auto my-8 bg-secondary">
  <div class="relative flex flex-col rounded">
    <!-- Title and Uploader -->
    <h1 class="mb-2 text-3xl font-bold">{{ id }}</h1>
    <div class="mb-6 text-gray-400">
      Uploaded By Luis on
      <span>March 25, 2022</span>
    </div>

    <!-- Video Editor -->
    <div class="relative">
      <!-- Video Player -->
      <video controls class="mx-auto video-js vjs-theme-forest" data-setup="{}">
        <source src="assets/video/hero.webm" type="video/webm" />
      </video>
    </div>
  </div>
</section>

<!-- More Clips -->
<div class="container mx-auto my-8">
  <h2 class="mt-6 text-2xl">More Clips</h2>

  <!-- Video List -->
  <app-clips-list [scrollable]="false"></app-clips-list>
</div>
